<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <title>WeatherGIF</title>
    <meta name="description" content="A weather app that displays animated GIFs to illustrate weather conditions in a selected zip code">
    <meta name="author" content="Sarah Phillips">
    <meta name="keywords" content="weather,GIF">
    <meta charset="utf-8" name="viewport" content="width=device-width" initial-scale=1.0>


    <link rel="stylesheet" href="style.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">

  </head>

  <body>

    <div id='weather-app'>

      <form class="zip-input-form">

        <input id="zip"
               type=""
               name=""
               value=""
               placeholder="enter zip code to learn current weather"></input>

        <input id="button"
               type="button"
               name="button"
               value="submit"></input>

      </form>

        <p id="bad-zip-error-message" class="error-message"></p>

        <div>
          <p id="location"></p><p id="weather"></p><br>
          <p id="current"></p><br>
          <p id="min"></p><br>
          <p id="max"></p><br>
          <p id="humidity"></p>
        </div>


     <!-- SCTV GIF -->
     <!-- A different weather gif will load depending on weather description -->
       <img src='https://media.giphy.com/media/wlTNXmte8nnqg/giphy.gif'
            class='weatherGIF'>

   </div>

      <script src="main.js"></script>

  </body>

</html>
